<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> 
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: colorShift 10s infinite alternate;
      background: linear-gradient(135deg, #ff6b6b, #4169e1, #4caf50, #b39ddb);
      background-size: 400% 400%;
    }

    @keyframes colorShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      display: flex;
      align-items: stretch; 
      justify-content: center;
      width: 90%;
    }

    
    .sidebar {
      background: linear-gradient(135deg, #ff6b6b, #4169e1, #4caf50);
      color: #fff;
      padding: 3rem;
      width: 350px;
      border-radius: 12px 0 0 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center; 
      text-align: center;
    }

    .sidebar img {
      width: 250px; 
      margin-bottom: 2rem; 
      align-self: center; 
    }

    .sidebar h3 {
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    .sidebar p {
      font-size: 1rem;
    }

    .register-container {
      width: 500px;
      padding: 3rem;
      border-radius: 0 12px 12px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

   
    .register-container h2 {
      margin-bottom: 2rem; 
      font-size: 1.8rem; 
    font-weight: bold; }

    .register-container input[type="text"],
    .register-container input[type="email"],
    .register-container input[type="password"],
    .register-container input[type="password"] {
      width: 100%;
      padding: 1rem 2.5rem;
      margin: 1rem 0; 
      border: 1px solid #a7c7e7;
      border-radius: 8px;
      background-color: rgba(230, 240, 255, 0.8);
      font-size: 1rem;
      position: relative;
    }

    .register-container button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1.5rem;
      background-color: #4169e1;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .register-container button:hover {
      background-color: #27408b;
    }

    
    .social-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }

    .social-buttons a {
      width: 30%;
      padding: 0.8rem;
      text-align: center;
      border-radius: 8px;
      color: #fff;
      font-size: 1.5rem;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .google-btn {
      background-color: #db4437;
    }

    .fb-btn {
      background-color: #3b5998;
    }

    .ig-btn {
      background-color: #e1306c;
    }

    .social-buttons a i {
      margin-right: 10px;
    }

    .account-section {
      margin-top: 20px;
      font-size: 1rem;
    }

    .account-section a {
      color: #4169e1;
      text-decoration: none;
      font-weight: bold;
    }

    .account-section a:hover {
      color: #27408b;
    }

    .continue-with {
      font-size: 1rem; 
      margin-top: 1.5rem;
      font-weight: normal; 
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="sidebar">
      <img src="images/welcome.png" alt="Logo"> 
      <h3>Welcome!</h3>
      <p>Register to create your account and enjoy exclusive content.</p>
    </div>

    <div class="register-container">
      <h2>Register Your Account</h2>
      <form action="index.html">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
      </form>

      <div class="continue-with">
        <p>or continue with</p>
      </div>

      <div class="social-buttons">
        <a href="#" class="google-btn"><i class="fab fa-google"></i></a>
        <a href="#" class="fb-btn"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="ig-btn"><i class="fab fa-instagram"></i></a>
      </div>

      <div class="account-section">
        <p>Already have an account? <a href="LoginPage.html">Log in now!</a></p>
      </div>
    </div>
  </div>

</body>
</html>
